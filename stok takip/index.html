 <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stok Takip Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stok Takip Sistemi</h1>

  <form id="stokForm">
    <input type="text" id="urunAdi" placeholder="Ürün Adı" required>
    <input type="number" id="urunAdedi" placeholder="Adet" required>
    <button type="submit">Ürün Ekle</button>
  </form>

  <input type="text" id="search" placeholder="Ürün ara...">

  <table>
    <thead>
      <tr>
        <th>Sıra</th>
        <th>Ürün</th>
        <th>Adet</th>
        <th>Durum</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="urunListesi"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
